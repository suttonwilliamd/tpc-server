<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPC Server Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">TPC Server</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/thoughts">Thoughts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/plans">Plans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/changes">Changes</a>
                    </li>
                </ul>
                
                <div class="d-flex">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Create New
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#createThoughtModal">Thought</a></li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#createPlanModal">Plan</a></li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#createChangeModal">Change</a></li>
                        </ul>
                    </div>
                    
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search thoughts, plans, changes..." aria-label="Search" id="searchInput">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Search Results Container -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="searchResults" class="search-results-container" style="display: none;"></div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p class="mb-0">TPC Server Interface - {{ now() }}</p>
        </div>
    </footer>

    <!-- Creation Modals -->
    <div class="modal fade" id="createThoughtModal" tabindex="-1" aria-labelledby="createThoughtModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createThoughtModalLabel">Create New Thought</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="thoughtForm">
                        <div class="mb-3">
                            <label for="thoughtContent" class="form-label">Thought Content</label>
                            <div contenteditable="true" class="form-control rich-text" id="thoughtContent" data-minlength="10" required style="min-height: 100px; padding: 10px; border: 1px solid #ccc; overflow-y: auto;"></div>
                        </div>
                        <div class="mb-3">
                            <label for="thoughtPlans" class="form-label">Associate with Plans (optional)</label>
                            <select class="form-select" id="thoughtPlans" multiple>
                                <!-- Plans will be loaded dynamically -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createThought()">Create Thought</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createPlanModal" tabindex="-1" aria-labelledby="createPlanModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPlanModalLabel">Create New Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="planForm">
                        <div class="mb-3">
                            <label for="planTitle" class="form-label">Plan Title</label>
                            <input type="text" class="form-control" id="planTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="planDescription" class="form-label">Description</label>
                            <div contenteditable="true" class="form-control rich-text" id="planDescription" data-minlength="10" required style="min-height: 100px; padding: 10px; border: 1px solid #ccc; overflow-y: auto;"></div>
                        </div>
                        <div class="mb-3">
                            <label for="planThoughts" class="form-label">Associate with Thoughts (optional)</label>
                            <select class="form-select" id="planThoughts" multiple>
                                <!-- Thoughts will be loaded dynamically -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createPlan()">Create Plan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createChangeModal" tabindex="-1" aria-labelledby="createChangeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createChangeModalLabel">Create New Change</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="changeForm">
                        <div class="mb-3">
                            <label for="changeDescription" class="form-label">Change Description</label>
                            <div contenteditable="true" class="form-control rich-text" id="changeDescription" data-minlength="10" required style="min-height: 100px; padding: 10px; border: 1px solid #ccc; overflow-y: auto;"></div>
                        </div>
                        <div class="mb-3">
                            <label for="changePlan" class="form-label">Associated Plan</label>
                            <select class="form-select" id="changePlan" required>
                                <!-- Plans will be loaded dynamically -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createChange()">Create Change</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
