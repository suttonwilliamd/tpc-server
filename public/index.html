<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPC Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TPC Server</h1>
    
    <section>
        <h2>Plans List</h2>
        <ul id="plans-list">
            <!-- Plans will be populated here -->
        </ul>
    </section>
    
    <section>
        <h2>Thoughts List</h2>
        <ul id="thoughts-list">
            <!-- Thoughts will be populated here -->
        </ul>
    </section>
    
    <div id="detail-panel" style="display: none;">
        <h2 id="plan-title"></h2>
        <p id="plan-description"></p>
        <p><strong>Status:</strong> <span id="plan-status"></span></p>
        <h3>Changelog</h3>
        <ul id="changelog-list"></ul>
        <h3>Linked Thoughts</h3>
        <ul id="thoughts-list-detail"></ul>
        <button id="back-button">Back to Plans</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
